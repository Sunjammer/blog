<section>
	<div>
		<h4>{{ctrl.model.title}}</h4>
		<h5>{{ctrl.model.summary}}</h5>
		<div ng-show="{{ctrl.model.image!=null}}" >
			<img class="projectViewImage" ng-src="{{ctrl.model.image}}"></img>
			<br/><br/>
		</div>
		<p ng-show="{{ctrl.model.body!=null}}" ng-bind-html="ctrl.model.body | sanitize"></p>
		<p ng-show="{{ctrl.model.addendum!=null}}" ng-bind-html="ctrl.model.addendum | sanitize"></p>
	</div>
</section>
